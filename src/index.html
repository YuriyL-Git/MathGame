<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <title>Match-match game</title>
</head>
<body id="app">
<header class="header">
  <div class="header__logo">
    <a href="#" class="header__logo-link">
      <img src="./icons/game-logo.png" alt="game logo" class="header__logo-image">
      <p class="header__logo-title">Match-Match Game</p>
    </a>
  </div>
  <nav class="header__nav">
    <ul class="header__nav-list">
      <li class="header__nav-item">
        <a class="header__nav-link" href="#">
          <img class="header__nav-icon" src="./icons/help.svg" alt="help">
          <p>About</p>
        </a>
      </li>
      <li class="header__nav-item">
        <a class="header__nav-link" href="#">
          <img class="header__nav-icon" src="./icons/score.svg" alt="help">
          <p>Best Score</p>
        </a>
      </li>
      <li class="header__nav-item">
        <a class="header__nav-link" href="#">
          <img class="header__nav-icon" src="./icons/settings.svg" alt="help">
          <p>Settings</p>
        </a>
      </li>
    </ul>
  </nav>
  <div class="header__btn-wrapper">
    <button class="header__btn-register">Register new player</button>
  </div>
</header>
</body>
</html>
